<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Currency Converter</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="jumbotron">
            <div class="container">
                <h1>Currency Converter</h1>
            </div>
        </div>
        <div class="container">
            <h3>Real-time currency conversion for over 160 currencies</h3>
            <form>                
                <select name="start_currency" id="start_currency" class="form-element select">
                    <option value="AED">AED</option>
                    <option value="AFN">AFN</option>
                </select>
                <input type="text" id="amount" placeholder="1.00" name="amount" class="form-element"><br><br>
                <select name="final_currency" id="final_currency" class="form-element select">
                    <option value="AED">AED</option>
                    <option value="AFN">AFN</option>
                </select>
                <br><br>
                <input type="submit" value="Convert" class="form-element">
            </form>
        </div>
        <script src="" async defer></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
