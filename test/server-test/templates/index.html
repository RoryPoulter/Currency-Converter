<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Server-Test</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="jumbotron">
            <div class="container">
                <h1>Currency Converter</h1>
            </div>
        </div>
        <div class="container">
            <h3>Real-time currency conversion for over 160 currencies</h3>
            <form id="form">
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-6">
                            <input type="number" step="any" min="0" id="amount" placeholder="1.00" name="amount" class="form-element-left" required>
                        </div>
                        <div class="col-md-6">
                            <select name="start_currency" id="start_currency" class="form-element-right select">
                                <option value="AED">AED</option>
                                <option value="AFN">AFN</option>
                            </select>
                        </div>
                    </div><br>
                    <div class="row">
                        <div class="col-md-6">
                            <div id="output" class="form-element-left"></div>
                        </div>
                        <div class="col-md-6">
                            <select name="final_currency" id="final_currency" class="form-element-right select">
                                <option value="AED">AED</option>
                                <option value="AFN">AFN</option>
                            </select>
                        </div>
                    </div><br> 
                </div>
                <input type="submit" value="Convert" class="form-element">
            </form>
        </div>
        <script src="{{ url_for('static',filename='main.js') }}" async defer></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
